{% extends "base.html" %}
{% block content %}

{% for customer in customers %}
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_customer', customer_id=customer._id) }}">
        <!-- company and customer name fields -->
        <br>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">business_center</i>
                <input id="company_name" name="company_name" value="{{ customer.company_name }}"
                    minlength="5" maxlength="30" type="text" class="validate" required>
                <label for="company_name">Company Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="customer_name" name="customer_name" value="{{ customer.customer_name }}"
                    minlength="3" maxlength="30" type="text" class="validate" required>
                <label for="customer_name">Customer Name</label>
            </div>
        </div>
        <!-- phone and Email fields -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="contact_no" name="contact_no" pattern="^[0-9]{1,15}$" value="{{ customer.contact_no }}"
                    minlength="1" maxlength="15" type="text" class="validate" required>
                <label for="contact_no">Contact No</label>
                <span class="helper-text" data-error="Numeric only" data-success="OK"></span>
                </div>
                <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" name="email" value="{{ customer.email }}"
                    minlength="5" maxlength="30" type="text" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <!-- address fields -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">room</i>
                <textarea id="address" name="address" class="materialize-textarea"  value="{{- customer.address -}}"
                    minlength="5" maxlength="100" required>
                {{- customer.address -}}
                </textarea>
                <label for="address">Address</label>
            </div>
        </div>
        <!-- submit and cancel buttons -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_customers') }}" class="btn-large red text-shadow">Cancel 
                    <i class="material-icons right">exit_to_app</i>
                </a>
                <button class="btn-large waves-effect waves-light" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endfor %}
      
{% endblock %}
